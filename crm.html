<div class="search-bar">

<script>
    let currentData = [];

    async function searchData() {
        const keyword = document.getElementById('searchInput').value;
        const grid = document.getElementById('dataGrid');
        grid.innerHTML = '<div style="color:#888; text-align:center; grid-column: 1/-1;">æœå°‹ä¸­...</div>';
        
        try {
            const res = await fetch(`/api/search_records?keyword=${encodeURIComponent(keyword)}`);
            const data = await res.json();
            currentData = data;
            renderGrid(data);
        } catch(e) {

        }
    }

    function renderGrid(data) {
        const grid = document.getElementById('dataGrid');

            grid.innerHTML = '<div style="color:#888; text-align:center; grid-column: 1/-1;">æŸ¥ç„¡è³‡æ–™</div>';
            return;
        }
        
        let html = '';
        data.forEach((item, index) => {
            const tagsHtml = item.tags ? item.tags.map(t => `<span class="tag">${t}</span>`).join('') : '';
            // è§£æç†±é»å‰ä¸‰å
            let heatHtml = '';
            if (item.ai_log && item.ai_log.click_heatmap) {
                const sorted = Object.entries(item.ai_log.click_heatmap).sort((a,b)=>b[1]-a[1]).slice(0,3);
                if(sorted.length > 0) heatHtml = `<div style="margin-top:8px; font-size:0.8em; color:#888;">ğŸ”¥ ${sorted.map(s=>s[0]).join(', ')}</div>`;
            }

                    <div>ğŸ“ ${item.phone || "ç„¡é›»è©±"}</div>
                    <div style="margin-top:5px; color:#aaa;">ğŸ“ ${item.note || "ç„¡å‚™è¨»"}</div>
                    ${heatHtml}
                    <div class="tag-row">${tagsHtml}</div>
                </div>
            </div>`;
        });
        grid.innerHTML = html;
    }

    function openDetail(index) {
        selectedItem = currentData[index];
        const m = document.getElementById('detailModal');
        const b = document.getElementById('modalBody');
        
        // æ§‹å»ºè©³ç´°å…§å®¹
        let tagsHtml = selectedItem.tags ? selectedItem.tags.map(t => `[${t}]`).join(' ') : '';
        
        // ç†±é»åˆ†æ
        let heatHtml = 'ç„¡æ•¸æ“š';
        if (selectedItem.ai_log && selectedItem.ai_log.click_heatmap) {

            sorted.forEach(([k,v], i) => {
                const cls = i===0 ? 'hot' : '';
                heatHtml += `<span class="heatmap-tag ${cls}">${k}:${v}</span>`;
            });
        }

        b.innerHTML = `

                <div class="detail-value">å§“åï¼š${selectedItem.client_name} | æ€§åˆ¥ï¼š${selectedItem.gender==1?'ç”·':'å¥³'}</div>
                <div class="detail-value">ç”Ÿæ—¥ï¼š${selectedItem.solar_date} ${selectedItem.hour}æ™‚</div>
                <div class="detail-value">é›»è©±ï¼š${selectedItem.phone}</div>

            <div class="detail-row">

                <div class="detail-value">å•äº‹å¹´ä»½ï¼š${selectedItem.target_year}</div>
                <div class="detail-value">å‚™è¨»ï¼š${selectedItem.note}</div>
            </div>
            <div class="detail-row">
                <span class="detail-label">ğŸ”¥ è¡Œç‚ºç†±é» (é—œæ³¨åº¦)</span>
                <div class="detail-value">${heatHtml}</div>
            </div>
            <div class="detail-row" style="border:none;">
                <span class="detail-label">ğŸ¤– AI æˆ°ç•¥å»ºè­°</span>
                <div class="detail-value" style="background:#111; padding:10px; border-radius:4px; border-left:3px solid var(--gold);">${aiAdvice}</div>
            </div>
        `;

    }

    function closeModal() { document.getElementById('detailModal').style.display = 'none'; }

    async function deleteCurrentItem() {
        if(!selectedItem) return;
        if(!confirm(`ç¢ºå®šè¦åˆªé™¤ ${selectedItem.client_name} çš„ç´€éŒ„å—ï¼Ÿæ­¤å‹•ä½œç„¡æ³•å¾©åŸã€‚`)) return;
        
        try {
            const res = await fetch(`/api/delete_record/${selectedItem.id}`, {method: 'DELETE'});
            const resData = await res.json();
            if(resData.status === 'success') {
                alert("å·²åˆªé™¤");
                closeModal();

            }
        } catch(e) { alert("é€£ç·šéŒ¯èª¤"); }
    }

    function restoreToDashboard() {

        localStorage.setItem('damo_restore_data', JSON.stringify(selectedItem));

    // åˆå§‹è¼‰å…¥

</script>
